<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library Project</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>My Library</h1>
                <dialog id="modal" closedby="any">
                    <form id="book-form" method="dialog">
                        <div>
                            <label for="title-input">Title:</label>
                            <input type="text" id="title-input" placeholder="Title" required>
                        </div>
                        <div>
                            <label for="author-input">Author:</label>
                            <input type="text" id="author-input" placeholder="Author" required>
                        </div>
                        <div>
                            <label for="pages-input">Pages:</label>
                            <input type="number" id="pages-input" placeholder="Pages" required>
                        </div>
                        <div class="checkbox-group">
                            <label for="read-input">Read:</label>
                            <input type="checkbox" id="read-input">
                        </div>
                        <button type="submit" id="submit-btn">Add Book</button>
                    </form>       
                </dialog>
                <div id="library-display">
                    <div class="library-header">
                        <h2>Library Books</h2>
                        <button id="new-book-btn">New Book</button>
                    </div>
                    <div id="book-container"></div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./index.js" defer></script>
</html>
